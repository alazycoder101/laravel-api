version: '2'

services:
  db:
    image: postgres:13.1
    volumes:
      - db:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=demo
      - POSTGRES_HOST_AUTH_METHOD=trust
  web:
    tty: true
    image: docker.io/bitnami/laravel:8
    environment:
      - DB_HOST=db
      - DB_USERNAME=postgres
      - DB_DATABASE=demo
    ports:
      - 3000:3000
    volumes:
      - ./:/app
    depends_on:
      - db
volumes:
  db:
    driver: local
    # privileged: true # Privileged mode could be required to run this container under Windows
